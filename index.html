<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h1>Secure Your Spot Now</h1>
        <p>Master essential communication skills to boost your confidence, clarity, and career success.</p>
        <form id="google-sheets-form">
            <label>
                Name:
                <input type="text" name="Name" placeholder="Your Name" required>
            </label>
            <label>
                Email:
                <input type="email" name="Email" placeholder="Your Email" required>
            </label>
            <label>
                Phone Number:
                <input type="text" name="PhoneNumber" placeholder="Your Phone Number" required>
            </label>
            <button type="submit">Submit</button>
        </form>
        <div id="response-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
