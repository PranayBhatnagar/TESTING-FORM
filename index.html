<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <style>
        /* Add the necessary styles to match your original Framer form's design */
        body {
            font-family: "Be Vietnam Pro", sans-serif;
        }
        .form-container {
            text-align: center;
            padding: 20px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 400px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Secure your spot now</h1>
        <p>Master essential communication skills to boost your confidence, clarity, and career success.</p>
        <form id="custom-form">
            <label>
                <p>Name</p>
                <input type="text" name="name" placeholder="Your Name" required>
            </label>
            <label>
                <p>Email</p>
                <input type="email" name="email" placeholder="Your personal or work email" required>
            </label>
            <label>
                <p>Phone Number</p>
                <input type="text" name="phone" placeholder="Your 10-digit Contact Number" required>
            </label>
            <button type="submit">Submit</button>
        </form>
        <p>Reserve your spot now and start your <strong>growth journey</strong>!</p>
    </div>

    <script>
        document.getElementById("custom-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                name: formData.get("name"),
                email: formData.get("email"),
                phone: formData.get("phone"),
            };

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbwdcaezgEl81OYcLylYTnlpwOjlfBbY6t4pvU2U-Fh4m_udYDZkhqdQOsraabzbj41-/exec", {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-Type": "application/json",
                    },
                });

                if (response.ok) {
                    alert("Form submitted successfully!");
                    e.target.reset();
                } else {
                    alert("Failed to submit the form. Please try again.");
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>
</body>
</html>
